<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300">
  <!-- Gradient Background -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#f8f9fa" />
      <stop offset="100%" stop-color="#e9ecef" />
    </linearGradient>
    <linearGradient id="roofGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#6c757d" />
      <stop offset="100%" stop-color="#495057" />
    </linearGradient>
    <linearGradient id="houseGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#dee2e6" />
      <stop offset="100%" stop-color="#ced4da" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3" />
    </filter>
  </defs>
  
  <!-- Background with rounded corners -->
  <rect width="400" height="300" rx="15" ry="15" fill="url(#bgGradient)"/>
  
  <!-- House structure with shadow -->
  <path d="M200 60 L330 160 L330 240 L70 240 L70 160 Z" fill="url(#houseGradient)" stroke="#adb5bd" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Roof with gradient -->
  <path d="M200 60 L330 160 L70 160 Z" fill="url(#roofGradient)" stroke="#495057" stroke-width="2"/>
  
  <!-- Door with details -->
  <rect x="175" y="180" width="50" height="60" rx="2" ry="2" fill="#adb5bd" stroke="#6c757d" stroke-width="1.5"/>
  <rect x="180" y="185" width="40" height="50" rx="1" ry="1" fill="#868e96" stroke="#6c757d" stroke-width="0.5"/>
  <circle cx="215" cy="210" r="4" fill="#495057" stroke="#343a40" stroke-width="1"/>
  
  <!-- Windows with reflections -->
  <rect x="100" y="170" width="45" height="45" rx="2" ry="2" fill="#e9ecef" stroke="#adb5bd" stroke-width="1.5"/>
  <path d="M100 170 L145 170 L145 215 L100 215 Z" fill="none" stroke="#ced4da" stroke-width="0.5"/>
  <line x1="100" y1="192.5" x2="145" y2="192.5" stroke="#ced4da" stroke-width="1.5"/>
  <line x1="122.5" y1="170" x2="122.5" y2="215" stroke="#ced4da" stroke-width="1.5"/>
  <path d="M102 172 L120 172 L120 190 L102 190 Z" fill="#f8f9fa" fill-opacity="0.3"/>
  
  <rect x="255" y="170" width="45" height="45" rx="2" ry="2" fill="#e9ecef" stroke="#adb5bd" stroke-width="1.5"/>
  <path d="M255 170 L300 170 L300 215 L255 215 Z" fill="none" stroke="#ced4da" stroke-width="0.5"/>
  <line x1="255" y1="192.5" x2="300" y2="192.5" stroke="#ced4da" stroke-width="1.5"/>
  <line x1="277.5" y1="170" x2="277.5" y2="215" stroke="#ced4da" stroke-width="1.5"/>
  <path d="M257 172 L275 172 L275 190 L257 190 Z" fill="#f8f9fa" fill-opacity="0.3"/>
  
  <!-- Modern Camera/Photo icon -->
  <g transform="translate(200, 110) scale(0.8)">
    <rect x="-25" y="-20" width="50" height="40" rx="5" ry="5" fill="#6c757d" stroke="#495057" stroke-width="2"/>
    <circle cx="0" cy="0" r="12" fill="#343a40" stroke="#212529" stroke-width="1.5"/>
    <circle cx="0" cy="0" r="8" fill="#495057" stroke="#212529" stroke-width="0.5"/>
    <circle cx="0" cy="0" r="4" fill="#343a40"/>
    <rect x="15" y="-15" width="6" height="6" rx="1" ry="1" fill="#e9ecef"/>
  </g>
  
  <!-- Decorative landscape elements -->
  <rect x="85" y="240" width="230" height="2" rx="1" ry="1" fill="#adb5bd"/>
  <path d="M95 240 Q105 235 115 240" stroke="#6c757d" stroke-width="1" fill="none"/>
  <path d="M125 240 Q135 232 145 240" stroke="#6c757d" stroke-width="1" fill="none"/>
  <path d="M155 240 Q165 235 175 240" stroke="#6c757d" stroke-width="1" fill="none"/>
  <path d="M225 240 Q235 235 245 240" stroke="#6c757d" stroke-width="1" fill="none"/>
  <path d="M255 240 Q265 232 275 240" stroke="#6c757d" stroke-width="1" fill="none"/>
  <path d="M285 240 Q295 235 305 240" stroke="#6c757d" stroke-width="1" fill="none"/>

  <!-- Text with improved typography -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#495057">Image Not Available</text>
  <text x="200" y="285" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#6c757d">Accommodation details coming soon</text>
</svg>