<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 250">
  <!-- Background -->
  <rect width="400" height="250" fill="#e0e0e0" />
  
  <!-- Grid pattern -->
  <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
    <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#d0d0d0" stroke-width="1"/>
  </pattern>
  <rect width="400" height="250" fill="url(#grid)" />

  <!-- Mountain icon -->
  <path d="M 150 170 L 220 100 L 290 170" fill="none" stroke="#a0a0a0" stroke-width="3" />
  <path d="M 100 170 L 180 90 L 230 140 L 300 70" fill="none" stroke="#a0a0a0" stroke-width="3" />
  
  <!-- Sun icon -->
  <circle cx="300" cy="60" r="15" fill="none" stroke="#a0a0a0" stroke-width="3" />
  <line x1="300" y1="30" x2="300" y2="20" stroke="#a0a0a0" stroke-width="2" />
  <line x1="300" y1="100" x2="300" y2="90" stroke="#a0a0a0" stroke-width="2" />
  <line x1="270" y1="60" x2="260" y2="60" stroke="#a0a0a0" stroke-width="2" />
  <line x1="340" y1="60" x2="330" y2="60" stroke="#a0a0a0" stroke-width="2" />
  <line x1="328" y1="32" x2="321" y2="39" stroke="#a0a0a0" stroke-width="2" />
  <line x1="328" y1="88" x2="321" y2="81" stroke="#a0a0a0" stroke-width="2" />
  <line x1="272" y1="32" x2="279" y2="39" stroke="#a0a0a0" stroke-width="2" />
  <line x1="272" y1="88" x2="279" y2="81" stroke="#a0a0a0" stroke-width="2" />
  
  <!-- Photo icon -->
  <rect x="150" y="90" width="100" height="70" rx="5" fill="none" stroke="#a0a0a0" stroke-width="3" />
  <circle cx="175" cy="110" r="10" fill="none" stroke="#a0a0a0" stroke-width="2" />
  <polyline points="140,170 180,140 210,155 240,125 260,170" fill="none" stroke="#a0a0a0" stroke-width="0" />
  
  <!-- Text -->
  <text x="200" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#707070">Adventure Awaits</text>
</svg>